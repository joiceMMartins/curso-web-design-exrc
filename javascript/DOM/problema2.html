<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Mostrar na tela (div com um #msg) uma mensagem
    de boas vindas. O nome do usuário pode ser uma variável
    cujo valor foi digitado pelo prompt e deve estar em negrito-->

        <div id="msg">

        </div>

    <script>

       (function() {

        let nomeUsuario = prompt("Digite seu nome: ");

        document.querySelector("#msg").innerHTML = `Bem vindo(a), <b>${nomeUsuario}</b>!`;

       })()

    </script>
</body>
</html>
