<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-trabalhe-conosco.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:ital,wght@1,400;1,600&display=swap"
        rel="stylesheet">
    <title>Trabalhe conosco</title>
</head>

<body>
    <header class="cabecalho-pagina">
        <div class="icone-titulo-pagina">
            <img src="imagens/dog-food.png" alt="pote de ração">
            <h1>
                Minha Loja Pet
            </h1>
        </div>

        <nav class="menu-navegacao">
            <ul class="menu-navegacao__lista">
                <li class="menu-navegacao__item">
                    <a href="index.html">
                        Nossa loja
                    </a>
                </li>
                <li class="menu-navegacao__item">
                    <a href="seus-dados.html">
                        Seus dados
                    </a>
                </li>
                <li class="menu-navegacao__item">
                    <a href="#">
                        Contato
                    </a>
                </li>
                <li class="menu-navegacao__item">
                    <a href="trabalhe-conosco.html">
                        Trabalhe conosco
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Trabalhe conosco</h1>

        <form method="get">
            <fieldset>
                <div class="div-legend">
                    <legend>Seus dados:</legend>
                </div>

                <div class="conteudo-formulario">
                    <div>
                        <div class="espaco-label">
                            <label>
                                Nome:
                            </label>
                        </div>
                        <div class="espaco-input">
                            <input type="text" autofocus>
                        </div>
                    </div>

                    <div>
                        <div class="espaco-label">
                            <label>
                                Telefone:
                            </label>
                        </div>
                        <div class="espaco-input">
                            <input type="tel" placeholder="(xx) xxxxx-xxxx">
                        </div>
                    </div>

                    <div>
                        <div class="espaco-label">
                            <label>
                                Endereço:
                            </label>
                        </div>
                        <div class="espaco-input">
                            <textarea name="endereco" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>

                    <div>
                        <div class="espaco-label">
                            <label>
                                Experiência profissional:
                            </label>
                        </div>
                        <div class="espaco-input">
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>

                    <div>
                        <div class="espaco-label">
                            <label>
                                Formação:
                            </label>
                        </div>
                        <div class="espaco-input">
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>

                    <div>
                        <div class="espaco-label">
                            <label>
                                Cursos realizados:
                            </label>
                        </div>
                        <div class="espaco-input">
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>

                    <div>
                        <div class="espaco-label">
                            <label>
                                Redes sociais:
                            </label>
                        </div>
                        <div class="espaco-input">
                            <textarea name="redes-sociais" id="" cols="30" rows="10" placeholder="https://exemplo/link.com"></textarea>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
</body>

</html>
